<html>
  <head>
   <meta charset="utf-8">
   <title>Neighbourhood Project</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
        <nav class="navigation">         
         <!-- The CSS Side NavBar was borrowed from Mr. Erik Terwan at https://codepen.io/erikterwan/pen/EVzeRP -->
         <div id="menuToggle">

          <input type="checkbox" class="stripes" />  

          <span></span>
          <span></span>
          <span></span>
               
          <ul id="menu"> 
          <!-- KO Js is used via data-binds to filter the list after doing a search-->
          <input class="search" data-bind="textInput: searchInput, valueUpdate: 'afterkeydown'" placeholder="Search Locations...">
          <!-- And here again to populate the list and bind via click event the animationAndInfo function-->
          <ul id="markersList" data-bind="foreach: mySearch">
          
         
            <a href="#"><li class="nav-item" data-bind="text: title, click: $parent.animationAndInfo"></li></a>

          </ul> 
          <img class="foursquareLogo" src="img/Powered-by-Foursquare-full-color-300_preview.png" alt="Powered By Foursquare!">
        </div>        
      </nav>  
    </div>
  
    <script src='js/lib/knockout-3.4.2.js'></script>

    <script src="js/app.js"></script>
      
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBlq646prP3G1TL9hkaCBCreu5zlbA5HE4&callback=render" onerror= "mapsError()">     
    </script>  
  </body>
</html>
